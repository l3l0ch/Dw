<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>

    <style>
        body{
            font: normal 18px Arial;
        }
        input {
            font: normal 18px Arial;
            width: 100px;
        }
        div#res{
            margin-top: 18px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1" placeholder="digite"> +
    <input type="number" name="txtn2" id="txtn2" placeholder="digite">
    <input type="button" value="Calcular" onclick="somar()">
    <div id="res"> RESULTADO</div> 

    <script>
        function somar(){
            let tn1 = window.document.getElementById("txtn1")
            // let n2 = window.document.getElementById(txtn2);
            let tn2 = window.document.querySelector('input#txtn2')
            var res = window.document.getElementById('res')
            // converter a string em int
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var sum = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a ${sum}`
    
        }
    </script>
</body>
</html>
