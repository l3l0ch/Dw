<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>
        div#area{
            background: rgb(1, 100, 1);
            color: white;
            font-size: 20px;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>

    <script>
        /* 
        Eventos DOM possíveis de interação com uma div

        Mouseenter         mousemove
        mosedown           mouseup
        click              mouseout

        quando clicar chame tal função.
        onclick="clicar()"

        quando o mouse entrar no elemento.
        onmouseenter="entrar()"

        quando o mouse sair da div vai mudar o texto para saiu
        onmouseout="sair()"
        */
       var area = window.document.getElementById('area');


        /* 
        <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        </div>

        Forma de adicionar eventos em uma div com id area.
        */
        area.addEventListener('click', clicar);
        area.addEventListener('mouseenter', entrar);
        area.addEventListener('mouseout', sair);


       function clicar(){
            area.innerText = 'Clicou!';
            
       }
       function entrar(){
        area.innerText = 'Entrou!';
        area.style.background = 'Blue';

       }
       function sair(){
        area.innerText = 'Saiu!'
        area.style.background = "green";

       }
    </script>

</body>
</html>
